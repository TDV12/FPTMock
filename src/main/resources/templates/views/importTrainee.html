<h4 class="mt-3">Import Trainee</h4>
<hr>
<div class="row col-2 mx-4">

    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button class="btn btn-secondary" type="button" id="ClassInformation">
            Information
        </button>
        <button class="btn btn-secondary" type="button" id="traineeListing">
            Trainee
        </button>
    </div>
</div>
<div class="card card-body">
    <div class="">
        <div class="mb-3">
            <form method="post" enctype="multipart/form-data" action="#" id="fileTraineeImport" th:object="${importTraineeDto}">
                <label for="fileTrainee" class="form-label">Please upload a file</label>
                <input class="form-control" name="multipartFile" th:field="*{multipartFile}" type="file" id="fileTrainee">
            </form>
        </div>
    </div>
</div>
