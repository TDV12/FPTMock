<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/Commons.css" type="text/css"/>
    <link rel="shortcut icon" type="image/ico" href="/css/image/logonew.ico"/>
</head>

<body>
<div class="container-xxl w-100">
    <div class="row mb-0">
        <h4 class="header text-light mb-0 p-0">
            <img src="/css/image/jira-logo-scaled.png" alt="logo" width="50" height="25" class="header mx-5 m-2"/><span class="mx-5 m-2">FSOFT HR UTILITY</span>
        </h4>
    </div>
    <div class="row loginCss" id="vh-90">
        <h2 class="loginText">Login</h2>
        <div class="TransparentLogin">

        </div>
        <div class="col-12 d-flex align-items-center">


            <div class="">

                <form action="/authentication" class="mt-5 ms-5 loginFormCss" th:object="${loginDto}" method="post">
                    <div class="input-group mt-3">
                        <div class="mx-5">
                            <label for="basic-url" class="form-label w-100px mb-0 mt-2"></label>
                        </div>
                        <div>
                            <input type="text" placeholder="User name" class="inputCss form-control" id="basic-url" aria-describedby="basic-addon3" name="userName" th:field="*{userName}"/>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <div class="mx-5">
                            <label for="basic-url" class="form-label w-100px mb-0 mt-2"></label>
                        </div>
                        <div>
                            <input type="text" placeholder="Password" class="inputCss form-control" id="basic-url" aria-describedby="basic-addon3" name="userPassword" th:field="*{userPassword}"/>
                        </div>
                    </div>
                    <div class="form-check form-switch mt-3 mx-195px">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="remember-me">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Remember me</label>
                    </div>
                    <div class="mx-195px mt-3">
                        <button type="submit" class="btn btn-secondary btn-sm w-100px">Login</button>
                        <button type="reset" class="btn btn-secondary btn-sm w-100px">Reset</button>
                    </div>
                </form>
            </div>
            <div class="flag"><img src="/css/image/logonew.ico"></div>
            <div class="loading">
                <div style="--value: 1"></div>
                <div style="--value: 2"></div>
                <div style="--value: 3"></div>
                <div style="--value: 4"></div>
                <div style="--value: 5"></div>
                <div style="--value: 6"></div>
                <div style="--value: 7"></div>
                <div style="--value: 8"></div>
                <div style="--value: 9"></div>
                <div style="--value: 10"></div>
                <div style="--value: 11"></div>
                <div style="--value: 12"></div>
                <div style="--value: 13"></div>
                <div style="--value: 14"></div>
                <div style="--value: 15"></div>
                <div style="--value: 16"></div>
            </div>
            <ul class="bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="w-100 nav-color">
            <a class="pl-2" href="">Help</a>
            <a>Create ticket on FI2.0</a>
        </div>
    </div>
</div>
</body>

</html>

</html>
