<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/Commons.css" type="text/css" />
	<link rel="shortcut icon" type="image/ico" href="/css/image/logonew.ico" />
	<link rel="stylesheet" href="/css/styleLogin.css">
</head>

<body>
	<header>
		<h2 class="logo">FSOFT HR UTILITY</h2>
		<nav class="navigation">
			<a href="">Home</a>
			<a href="">About</a>
			<a href="">3</a>
			<a href="">4</a>
			<button class="btnLogin-popup">Login</button>
		</nav>
	</header>
	<div class="wrapper">

		<span class="icon-close">
			<ion-icon name="close-outline"></ion-icon>
		</span>
		<div class="form-box login">
			<h2>Login</h2>
			<form action="/authentication" th:object="${loginDto}" method="post">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail-outline"></ion-icon>
					</span>
					<input type="text" required name="userName" th:field="*{userName}">
					<label for="">Username</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed-outline"></ion-icon>
					</span>
					<input type="text" required name="userPassword" th:field="*{userPassword}">
					<label for="">Password</label>
				</div>
				<div class="remember-forgot">
					<label><input type="checkbox" name="remember-me">Remember me</label>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p><a href="#" class="register-link">Register</a></p>
				</div>


			</form>
		</div>

		<div class="form-box register">
			<h2>Registration</h2>
			<form action="" method="post">
				<div class="input-box">
					<span class="icon">
						<ion-icon name="person-outline"></ion-icon>
					</span>
					<input type="text" required name="userNameRe">
					<label for="">Username</label>
				</div>
				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed-outline"></ion-icon>
					</span>
					<input type="password" required name="userPasswordRe">
					<label for="">Password</label>
				</div>
				<th:if test="${message != null}">
					<tr>
						<td><label style="color: red"><span th:text="${message}"></label></td>
					</tr>
				</th:if>
				<div class="remember-forgot">
					<label><input type="checkbox">I agree to the terms & conditions</label>
				</div>
				<button type="submit" class="btn">Register</button>
				<div class="login-register">
					<p><a href="#" class="login-link">Login</a></p>
				</div>


			</form>
		</div>
	</div>

	<script src="/js/scriptLogin.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
