<h4 class="mt-3">Trainee Listing</h4>
<hr>

<div class="card card-body">
    <div class="row">
        <div class="col-3 d-flex  align-items-center">
            <p class="mb-2 me-2 p-text">Empl ID</p>
            <input type="text" name="traineeCandidateId" id="emplIdSearch" th:value=${traineeCandidateId2} class="form-control w-100" aria-describedby="basic-addon3"/>
        </div>
        <div class="col-3 d-flex  align-items-center">
            <p class="mb-2 me-2">Account</p>
            <input type="text" name="account" id="accountSearch" th:value="${account2}" class="form-control w-100" aria-describedby="basic-addon3"/>
        </div>
        <div class="col-3 d-flex  align-items-center">
            <p class="mb-2 me-2">Name</p>
            <input type="text" name="name" id="nameSearch" th:value="${name2}" class="form-control w-100" aria-describedby="basic-addon3"/>
        </div>
        <div class="col-2 d-flex  align-items-center ">
            <button type="button" id="searchButtonTrainee" class="btn btn-secondary"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;Search</button>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-4 d-flex w-25 align-items-center">
            <p class="mb-2 me-2">DOB</p>
            <input type="date" id="DOBSearch" th:value="${DOB2}" class="form-control w-100" aria-describedby="basic-addon3"/>
        </div>
        <div class="col-4 d-flex w-25 align-items-center">
            <p class="mb-2 me-2">Phone</p>
            <input type="number" id="phoneSearch" th:value="${phone2}" class="form-control w-100" aria-describedby="basic-addon3"/>
        </div>
        <div class="col-4 d-flex w-25 align-items-center">
            <p class="mb-2 me-2">Email</p>
            <input type="text" name="email" th:value="${email2}" id="emailSearch" class="form-control w-100" aria-describedby="basic-addon3"/>
        </div>
    </div>
    <div class="row mt-2">
    <hr>
    <form action="post">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th class="filterable-cell text-center"><input type="checkbox"></th>
                <th class="filterable-cell text-center">#</th>
                <th class="filterable-cell p-text text-center">Empl ID</th>
                <th class="filterable-cell text-center">Account</th>
                <th class="filterable-cell p-text text-center">Name</th>
                <th class="filterable-cell p-text text-center">DOB</th>
                <th class="filterable-cell text-center">Gender</th>
                <th class="filterable-cell text-center">University</th>
                <th class="filterable-cell text-center">Faculty</th>
                <th class="filterable-cell text-center">Phone</th>
                <th class="filterable-cell text-center">Email</th>
                <th class="filterable-cell text-center">Status</th>

            </tr>
            </thead>
            <tbody id="listTrainee">
                <tr th:each="trainee,start :${trainees}">
                    <td class="filterable-cell"><input type="checkbox" class="checkBox" th:name="${start.index}" th:id="${trainee.traineeCandidateId}"></td>
                    <td class="filterable-cell" th:text="${start.index+1}"></td>
                    <td class="filterable-cell" ><a name="traineeCandidateId" class="traineeClick" href="#" th:id="${trainee.traineeCandidateId}+viewTraineeDetail" th:text="${trainee.traineeCandidateId}" th:value="${trainee.traineeCandidateId}" ></a  ></td>
                    <td class="filterable-cell" th:text="${trainee.traineeCandidateProfile.account}"></td>
                    <td class="filterable-cell p-text" th:text="${trainee.traineeCandidateProfile.fullName}"></td>
                    <td class="filterable-cell" th:text="${trainee.traineeCandidateProfile.dateOfBirth}"></td>
                    <td class="filterable-cell" th:text="${trainee.traineeCandidateProfile.gender}"></td>
                    <td class="filterable-cell" th:text="${trainee.traineeCandidateProfile.university.universityName}"></td>
                    <td class="filterable-cell" th:text="${trainee.traineeCandidateProfile.faculty.facultyName}"></td>
                    <td class="filterable-cell" th:text="${trainee.traineeCandidateProfile.phone}"></td>
                    <td class="filterable-cell" th:text="${trainee.traineeCandidateProfile.email}"></td>
                    <td class="filterable-cell" th:text="${trainee.status}"></td>
                </tr>
                 <tr th:each="trainee2,state2:${traineeSearchs}" class="align-table-text">
        <td class="col-sm"><input type="checkbox" name="Item" th:id="${trainee2.traineeCandidateId}+checkBoxId" th:value="${trainee2.traineeCandidateId}" class="checkBoxItem"></td>

            <td th:text="${state2.count}" class="col-sm"></td>
        <td  class="col-sm"><a name="traineeCandidateId" class="traineeClick" href="#" th:id="${trainee2.traineeCandidateId}+viewCandidateDetail" th:text="${trainee2.traineeCandidateId}" th:value="${trainee2.traineeCandidateId}" ></a  ></td>
        <td th:text="${trainee2.account}" class="col-sm"></td>
       <td th:text="${trainee2.fullName}" class="col-sm"></td>
       <td th:text="${trainee2.dateOfBirth}" class="col-sm"></td>
        <td th:text="${trainee2.gender}" class="col-sm"></td>
        <td th:text="${trainee2.universityName}" class="col-sm"></td>

        <td th:text="${trainee2.facultyName}" class="col-sm"></td>

       <td th:text="${trainee2.phone}" class="col-sm"></td>

       <td th:text="${trainee2.email}" class="col-sm"></td>

       <td th:text="${trainee2.status}" class="col-sm"></td>

    </tr>
                </tbody>
        </table>
        <div class="row">
		<div class="mt-2 w-25 col-6 ">
			<div class="row">
				<label class="form-label fw-bold col-6 d-flex" for="sizePage">Page Size</label>
				<select class="form-select w-25 col-6 d-flex" id="sizePageSelect" name="sizePage">>
					<option th:selected="${sizePage==2}" value="2">2</option>
					<option th:selected="${sizePage==5}" value="5">5</option>
					<option th:selected="${sizePage==10}" value="10">10</option>
					<option th:selected="${sizePage==20}" value="20">20</option>
					<option th:selected="${sizePage==50}" value="50">50</option>
				</select>
			</div>
		</div>
		<div class="mt-2 col-9 d-flex justify-content-end">

			<input type="hidden" th:value="${totalPage}" id="total-page">
			<form id="form-paging" class="w-50" action="/traineeListing" method="get">
				<ul class="" id="pagination"></ul>
				<input type="hidden" th:value="${traineeCandidateId2}" name="traineeCandidateId2" id="traineeCandidateId2">
				<input type="hidden" th:value="${account2}" name="account2" id="account2">
				<input type="hidden" th:value="${name2}" name="name2" id="name2">
				<input type="hidden" th:value="${DOB2}" name="DOB2" id="DOB2">
				<input type="hidden" th:value="${phone2}" name="phone2" id="phone2">
				<input type="hidden" th:value="${email2}" name="email2" id="email2">


				<input type="hidden" th:value="${currentPage}" name="currentPage" id="current-page">
				<input type="hidden" th:value="${sizePage}" name="sizePage" id="size-page">
			</form>
		</div>
	</div>
        <div class="btn-group mt-5" role="group" aria-label="Basic mixed styles example">
           
            <div class="mx-2">
                <button type="button" class="btn btn-outline-success" id="createNewTrainee"><i class="fa fa-plus-circle" aria-hidden="true"></i>&ensp;Update Trainee</button>
            </div>
            <div class="mx-2">
                <button type="button" class="btn btn-outline-primary"><i class="fa fa-arrow-circle-up" aria-hidden="true"></i>&ensp;Delete Trainee</button>
            </div>

        </div>
    </div>
    <form action="post">
</div>
   <script src="/js/twbsPagination.js"></script>
<script src="/js/pagingTrainee.js"></script>
